{% extends 'bIo9/layout.html' %}

{% block body %}
<!-- include some information -->
<div class="container">
	<div class="row">
		<div id="user_photo" class="col-lg-3 col-md-3 col-sm-3">
			<a class="thumbnail user_photo_outline" href="{% url 'bIo9:change_user_photo' %}" >
				<img src="{{ user.photo.url }}" alt="user photo" class="user_photo">
			</a>
			<a href="{% url 'bIo9:show_user_page' user.id %}" class="btn btn-default" style="width: 100%;">Back to My Page</a>
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9">
			<form action="{% url 'bIo9:change_user_info' %}" method="post" id="form_register" role="form">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<label>{{ field.label_tag }}</label>
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
				<button type="submit" class="btn btn-default pull-right" id="btn_register">Change</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>	
		</div>
	</div>
</div>
{% endblock %}
