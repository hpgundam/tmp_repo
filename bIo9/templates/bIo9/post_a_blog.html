{% extends 'bIo9/layout.html' %}

{% block body %}
<div class="container-fluid">
	<div class="rows">
		<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
		<div class="col-lg-6 col-md-6 col-sm-8 col-xs-10" id="register_zone">
			<h2><strong>Post a Blog</strong></h2>
			<form action="{% url 'bIo9:post_a_blog' %}" method="post" id="form_register" role="form">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
				<button type="submit" class="btn btn-reverse pull-right" id="btn_register">Post</button>
			</form>			
		</div>
		<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
	</div>
</div>
{% endblock %}
